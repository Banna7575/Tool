<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress and optimize images online with our free image compression tool. Reduce file size while maintaining quality. Perfect for web and mobile use.">
    <meta name="keywords" content="image compression, optimize images, reduce image size, online image compressor, image optimizer">
    <meta name="author" content="Your Name">
    <title>Online Image Compressor | Optimize Images for Web</title>

    <!-- Google AdSense Code (Replace with your AdSense ID) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
            crossorigin="anonymous"></script>

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9; /* Light background */
            color: #333;
        }

        .header-banner {
            background: linear-gradient(135deg, #ff8c42, #ff6f61); /* Orange gradient banner */
            padding: 40px 20px;
            text-align: center;
            color: #fff;
        }

        .header-banner h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header-banner p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: #ff8c42; /* Orange button */
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-size: 1rem;
        }

        .file-label:hover {
            background: #ff6f61; /* Slightly darker orange on hover */
            transform: translateY(-2px);
        }

        .controls {
            margin: 20px 0;
            text-align: center;
        }

        .quality-slider {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            accent-color: #ff8c42; /* Orange slider */
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .preview-section {
            background: linear-gradient(135deg, #ff8c42, #ff6f61); /* Orange gradient banner */
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            flex: 1;
            min-width: 300px;
        }

        .preview-section h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .preview-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .compress-btn {
            padding: 12px 24px;
            background: #ff8c42; /* Orange button */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        .compress-btn:hover {
            background: #ff6f61; /* Slightly darker orange on hover */
            transform: translateY(-2px);
        }

        .download-banner {
            background: linear-gradient(135deg, #ff8c42, #ff6f61); /* Orange gradient banner */
            padding: 20px;
            text-align: center;
            color: #fff;
            border-radius: 8px;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }

        .download-banner a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .download-banner a:hover {
            text-decoration: underline;
        }

        .ad-container {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .preview-container {
                flex-direction: column;
                align-items: center;
            }

            .header-banner h1 {
                font-size: 2rem;
            }

            .file-label, .compress-btn {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Banner -->
    <div class="header-banner">
        <h1>Online Image Compressor</h1>
        <p>Optimize your images for web and mobile devices. Reduce file size without compromising quality.</p>
    </div>

    <!-- Header Ad Unit -->
    <div class="ad-container">
        <!-- Replace AD_UNIT_ID with your AdSense Ad Unit ID -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="AD_UNIT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <label for="imageInput" class="file-label">Choose Image</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <!-- Controls -->
        <div class="controls">
            <label for="quality">Compression Quality: <span id="qualityValue">70</span>%</label>
            <input type="range" id="quality" class="quality-slider" min="0" max="1" step="0.1" value="0.7">
            <button class="compress-btn" onclick="compressImage()">Compress Image</button>
        </div>

        <!-- Image Previews -->
        <div class="preview-container">
            <div class="preview-section">
                <h3>Original Image</h3>
                <img id="originalPreview" class="preview-image">
            </div>
            <div class="preview-section">
                <h3>Compressed Image</h3>
                <img id="compressedPreview" class="preview-image">
            </div>
        </div>

        <!-- Download Banner -->
        <div class="download-banner" id="downloadBanner">
            <a id="downloadLink">Download Compressed Image</a>
        </div>
    </div>

    <!-- Footer Ad Unit -->
    <div class="ad-container">
        <!-- Replace AD_UNIT_ID with your AdSense Ad Unit ID -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="AD_UNIT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        // JavaScript for Image Compression
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const imageInput = document.getElementById('imageInput');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const downloadLink = document.getElementById('downloadLink');
        const downloadBanner = document.getElementById('downloadBanner');

        // Update quality value display
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = Math.round(e.target.value * 100);
        });

        // Display original image preview
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                originalPreview.src = URL.createObjectURL(file);
            }
        });

        // Compress image function
        function compressImage() {
            const file = imageInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Set canvas dimensions
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // Draw image on canvas
                    ctx.drawImage(img, 0, 0);

                    // Compress image
                    canvas.toBlob((blob) => {
                        const compressedUrl = URL.createObjectURL(blob);
                        compressedPreview.src = compressedUrl;

                        // Set up download link
                        downloadLink.href = compressedUrl;
                        downloadLink.download = `compressed_${file.name}`;
                        downloadBanner.style.display = 'block'; // Show download banner
                    }, 'image/jpeg', qualitySlider.value);
                };
            };
        }
    </script>
</body>
</html>
